// tokauaCS2
sensitivity 2.4
fps_max 240
engine_no_focus_sleep 0

// binds & aliases
alias "dc" "disconnect"
bind "\" "voice_modenable_toggle"
bind "]" "toggle cl_draw_only_deathnotices"

// viewmodel
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.7"
viewmodel_presetpos "0"

// hud
apply_crosshair_code CSGO-NeXKc-3SLpS-KYrBO-iMAOZ-KRSFE
cl_hud_color 10

// de-subtick
bind "mouse4" "+jb"
bind "space" "+lj"
alias +jump_ "exec "+jump"
alias -jump_ "exec "-jump"
bind "mwheelup" "+jump_"
exec movement/setup

// other
exec bikinibabelover_cs2/bikinibabelover_01