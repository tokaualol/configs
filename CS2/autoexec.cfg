// tokauaCS2
sensitivity 2.45
fps_max 240
engine_no_focus_sleep 0
r_show_build_info false

// binds & aliases
alias "dc" "disconnect"
bind "\" "voice_modenable_toggle"
bind "h" "noclip"
bind "]" "toggle cl_draw_only_deathnotices"

// viewmodel
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.7"
viewmodel_presetpos "0"

// hud
apply_crosshair_code CSGO-N5s6T-8RDah-yoDQM-4S5hN-KJchQ
cl_hud_color 5

// de-subtick
alias +jump_ "exec +jump"
alias -jump_ "exec -jump"
alias +duck_ "exec +duck"
alias -duck_ "exec -duck"
bind mwheelup +jump_

// other
exec bikinibabelover_cs2/bikinibabelover_01