// tokauaCS2
// https://github.com/tokaualol/configs/tree/main/CS2

fps_max 360
r_fullscreen_gamma 2.6
sensitivity 2.45
volume 0.64
engine_no_focus_sleep 0
r_show_build_info false
snd_steamaudio_enable_perspective_correction true

// binds & aliases
alias "dc" "disconnect"
bind "\" "voice_modenable_toggle"
bind "h" "noclip"
bind "]" "toggle cl_draw_only_deathnotices"

// viewmodel
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.7"
viewmodel_presetpos "0"

// hud
hud_scaling 0.9
cl_hud_color 3
cl_teamcounter_playercount_instead_of_avatars true
ui_steam_overlay_notification_position topright
apply_crosshair_code CSGO-DjRVK-yz2WL-Twk4n-G4KYW-v5TCP
cl_crosshair_friendly_warning 0

// other
exec bikinibabelover_cs2/bikinibabelover_01
